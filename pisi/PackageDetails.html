<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/print.css" media="print">
<script type="text/javascript" src="javascript/getUrlVars.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <title>Sami Babat</title>
<meta charset="UTF-8">
<head>
     <script type="text/javascript">
$(document).ready(function() {

function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

var PackageName =  getUrlVars()["PackageName"];
var Pspec = getUrlVars()["Pspec"]; 
var PisiPackageName = getUrlVars()["PisiPackageName"];
var PisiEm = getUrlVars()["PisiEm"];

document.getElementById("packagename").innerHTML =PackageName.split('%20%3A%2F%2').join(' ');
document.getElementById("pspec").innerHTML = "sudo pisi bi https://raw.githubusercontent.com/pisilinux/pisilife-2/master/"+Pspec.split('%2F').join('/');
document.getElementById("PisiPackageName").innerHTML = "sudo pisi it "+PisiPackageName.split('+').join(' ');
document.getElementById("PisiEm").innerHTML =  "sudo pisi em  "+PisiEm.split('+').join(' ');
});
</script>
  </head>

  <body>

    <header>
      <div class="container">
        <h1></h1>
        <h2></h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1><a id="packagename"  style="font-size:50px;"  aria-hidden="true"><span aria-hidden="true" ></span>%packagename</a></h1>
<br>
<h2>Kurulum:</h2>
Aşağıda ki komutu girerek uygulamayı derleyip inşa edin:<br><br>

<code id="pspec"> %pspec</code><br><br>

İnşa işlemi bittikten sonra:<br><br>

<code id="PisiPackageName">%pisipackagename</code><br><br>

<h2>Pisi Em</h2>
İsterseniz pisi em komutu ile direk derleyip otomatik kurmasını sağlayın:<br><br>
<code id="PisiEm">%pisiem</code>


      </section>
    </div>

    
  </body>
</html>
